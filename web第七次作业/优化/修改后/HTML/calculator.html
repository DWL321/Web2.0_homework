<!--简单计算器html文件-->
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../CSS/Calculator.css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/lodash.js" type="text/javascript"></script>
    <script src="../js/calculator.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="box">
    	<div id="screen">
            <div id="expression"></div>
            <div id="answer"></div>
    	</div>
    	<div id="button_">
    		<input type="button" value="7" onclick="do_input(7)">
    		<input type="button" value="8" onclick="do_input(8)">
    		<input type="button" value="9" onclick="do_input(9)">
    		<input type="button" value="/" onclick="do_input('/')">
    		<input type="button" value="4" onclick="do_input(4)">
    		<input type="button" value="5" onclick="do_input(5)">
    		<input type="button" value="6" onclick="do_input(6)">
    		<input type="button" value="*" onclick="do_input('*')">
    		<input type="button" value="1" onclick="do_input(1)">
    		<input type="button" value="2" onclick="do_input(2)">
    		<input type="button" value="3" onclick="do_input(3)">
    		<input type="button" value="-" onclick="do_input('-')">
    		<input type="button" value="0" onclick="do_input(0)">
    		<input type="button" value="." onclick="do_input('.')">
			<input type="button" value="←" onclick="backspace()">
    		<input type="button" value="+" onclick="do_input('+')">
    		<input type="button" value="(" onclick="do_input('(')">
    		<input type="button" value=")" onclick="do_input(')')">
			<input type="button" value="CE" onclick="clean_all()">
    		<input type="button" value="=" onclick="calculate()">
    	</div>
    </div>
  </body>
</html>
