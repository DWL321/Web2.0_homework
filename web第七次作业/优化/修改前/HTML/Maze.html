<!--迷宫小游戏html文件-->
<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<title>Maze</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Maze.css">
    <script src="../js/Maze.js"></script>
</head>
<body>
	<header>The Amazing Mouse Maze!</header>
	<div id="top">
		<p>Move your mouse over the "S" to begin.</p>
		<p>Don't cheat,you should start from the 'S' and move to the 'E' inside the maze!</p>
	</div>
	<div id="result"></div>
	<div id="game">
		<div id="wall1" class="wall"></div>
		<div id="wall2" class="wall"></div>
		<div id="wall3" class="wall"></div>
		<div id="road1"></div>
		<div id="road2"></div>
		<div id="road3"></div>
		<div id="road4">
			<div id="S">S</div>
		</div>
		<div id="road5">
			<div id="E">E</div>
		</div>
		<div id="wall4" class="wall"></div>
		<div id="wall5" class="wall"></div>
	</div>
	<div id="bottom">
		<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
		<p id="wall_example"></p>
		<p>Good luck!</p>
	</div>
</body>
</html>
